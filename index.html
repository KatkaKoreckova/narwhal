<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michal's Love Adventure üåü</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* Global */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
      color: #1a1a1a;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.3em;
      color: #495057;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 3em;
      color: #6c757d;
    }

    /* Buttons Grid */
    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 900px;
    }

    /* Button Styles */
    .btn {
      padding: 22px 30px;
      font-size: 1.2rem;
      font-weight: 700;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      color: #fff;
    }

    /* Hover effect */
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    /* Individual button gradients */
    .countdown {
      background: linear-gradient(135deg, #4a2a74, #cf87ff);
    }

    .invitation {
      background: linear-gradient(135deg, #f6d365, #fda085);
      color: #1a1a1a;
    }

    .dating {
      background: linear-gradient(135deg, #3aa56a, #38d9a9);
      color: #1a1a1a;
    }

    .horoscope {
      background: linear-gradient(135deg, #748ffc, #405dd1);
    }

    .quiz {
      background: linear-gradient(135deg, #bf53da, #fc66a4);
    }

    footer {
      margin-top: 50px;
      font-weight: 500;
      color: #6c757d;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      .btn {
        font-size: 1rem;
        padding: 18px 20px;
      }
    }
  </style>
</head>

<body>
  <h1>Michal's Love Adventure</h1>
  <h2>Pick your next move on the quest for romance üíò</h2>

  <div class="buttons">
    <button class="btn countdown" onclick="location.href='countdown.html'">Countdown</button>
    <button class="btn invitation" onclick="location.href='wedding.html'">Invitation</button>
    <button class="btn dating" onclick="location.href='how.html'">How to Date</button>
    <button class="btn horoscope" onclick="location.href='jolanda.html'">Horoscope</button>
    <button class="btn quiz" onclick="location.href='girl.html'">Quiz</button>
  </div>

  <footer>‚ÄúEvery journey begins with a single click‚Ä¶ and a little courage.‚Äù</footer>
</body>

</html>
