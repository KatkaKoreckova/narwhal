<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celebrate Your Achievement üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 60px 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: #212529;
      margin-bottom: 0.5em;
    }

    p.lead {
      font-size: 1.2rem;
      color: #495057;
      margin-bottom: 2em;
    }

    .input-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px 18px;
      font-size: 1.1rem;
      border: 2px solid #212529;
      border-radius: 12px;
      flex: 1;
      min-width: 220px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(135deg, #4f9efb, #2b6edc);
      color: #fff;
      transition: all 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .preset-achievements {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    .preset-achievements button {
      background: #212529;
      color: #fff;
      font-weight: 500;
      font-size: 0.95rem;
      padding: 10px 16px;
    }

    #celebration {
      display: none;
      margin-top: 30px;
      font-size: 2rem;
      font-weight: 800;
      color: #212529;
    }

    .confetti {
      position: absolute;
      top: -20px; /* Start above viewport */
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    footer {
      margin-top: 50px;
      font-style: italic;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <h1 style="margin-top: 20px;">Celebrate Your Achievement üéâ</h1>
  <p class="lead">Write your accomplishment or choose a preset one!</p>

  <div class="input-row">
    <input type="text" id="achievementInput" placeholder="e.g. I finally found a girlfriend!">
    <button id="submitBtn">Celebrate!</button>
  </div>

  <div class="preset-achievements">
    <button onclick="setPreset('I finally talked to her!')">Talked to her</button>
    <button onclick="setPreset('I got her number!')">Got number</button>
    <button onclick="setPreset('We went on a date!')">Went on a date</button>
    <button onclick="setPreset('I kissed her!')">First kiss</button>
    <button onclick="setPreset('She said yes!')">She said yes</button>
  </div>

  <div id="celebration"></div>

  <footer>‚ÄúEvery little victory deserves a party!‚Äù</footer>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const achievementInput = document.getElementById('achievementInput');
    const celebrationDiv = document.getElementById('celebration');

    function setPreset(text) {
      achievementInput.value = text;
    }

    function createConfetti() {
        const colors = ['#4f9efb', '#2b6edc', '#fcd34d', '#34d399', '#f472b6', '#ff6b6b'];
        const count = 120;

        for (let i = 0; i < count; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-20px';
                confetti.style.width = confetti.style.height = Math.random() * 8 + 6 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                const duration = 3 + Math.random() * 3;
                confetti.style.animationDuration = duration + 's';
                confetti.style.animationDelay = '0s';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), duration * 1000);
            }, Math.random() * 2000); // spread creation over 2 seconds
        }
    }


    submitBtn.addEventListener('click', () => {
      const text = achievementInput.value.trim();
      if (!text) return;
      achievementInput.style.display = 'none';
      document.querySelector('.input-row button').style.display = 'none';
      document.querySelector('.preset-achievements').style.display = 'none';
      celebrationDiv.textContent = text;
      celebrationDiv.style.display = 'block';
      createConfetti();
      setInterval(createConfetti, 2000);
    });
  </script>
</body>

</html>
